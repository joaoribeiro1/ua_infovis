<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Circles</title>

    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>

    <script type="text/javascript" src="http://d3js.org/d3.v4.js"></script>
    <!--script type="text/javascript" src="../d3/d3.min.js"></script-->

</head>

<body>
    
    <script type="text/javascript">
        let w = 500;
        let h = 300;

        let dataset = [
            [ 5, 20 ],
            [ 480, 90 ],
            [ 250, 50 ],
            [ 100, 33 ],
            [ 330, 95 ],
            [ 410, 12 ],
            [ 475, 44 ],
            [ 25, 67 ],
            [ 85, 21 ],
            [ 220, 88 ]
        ];

        let svg = d3.select('body')
			 .append('svg')
                .attr('width', w)
                .attr('height', h)
                .style('background', 'teal');
        
        let circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

        /*circles.attr("cx", "10")
            .attr("cy", "10")
            .attr("r", "10");*/

        circles.attr("cx", function (d, i) {
            return d[0];
        });
        circles.attr("cy", function(d){
            return d[1];
        });
        circles.attr("r",function (d) {
            return 10;
        });
    </script>    
</body>

</html>
