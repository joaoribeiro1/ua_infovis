<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://d3js.org/d3.v4.js"></script>
</head>

<body onload="loadData()">
    <!-- Add 2 buttons -->
    <button onclick="update(allData)">Impacto por área científica</button>
    <button onclick="update2(allData)">Top 5% publicações</button>
    <div id="my_dataviz"></div>
    <script type="text/javascript">
        /*
        Nome da universidade, País, Impacto do artigo, Área Científica
        O número e a proporção de publicações de uma universidade que comparados
        com outras publicações da mesma área científica e no mesmo ano, 
        pertencem ao top 1%/10%/50% das publicações mais citadas.
        */

        //Fields: University, Country, Field, Period, impact_P, P_top1, P_top5, P_top10, P_top50

        /*
        Visualização por área científica => Gráfico de barras
        Visualização por top 1%/5%/10%/50% publicações mais citadas => Gráfico de barras

        */
        var allData=[]

        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 560 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
        
        function loadData(){
            
            d3.csv("ranking.csv", function(data){    
                for(line in data){
                    allData.push(data[line]);
                }
                return allData;    
            });
            return allData;
        }

        function prepareData(data,country,period){
            var relevantData=[];
            for(elem in data){ //–
                if(data[elem].Country==country && data[elem].Period==period){
                    relevantData.push(data[elem]);
                }
            }
            return relevantData;
        }

        function update2(data){
            d3.selectAll('svg').remove();
            var res=prepareData(data,'Portugal','2013–2016');
            var dict={};
            for(val in res){
                if(!(res[val].Field in dict)){
                    dict[res[val].Field]=parseInt(res[val].P_top5);
                }else{
                    dict[res[val].Field]+=parseInt(res[val].P_top5);
                }
            }
            console.log(dict);

            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleBand()
                .range([0,width])
                .domain(Object.keys(dict))
                .padding(0.2);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");
            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 5000])
                .range([ height - 15, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // Bars
            svg.selectAll("mybar")
                .data(res)
                .enter()
                .append("rect")
                    .attr("x", function(d) { return x(d.Field); })
                    .attr("y", function(d) { return y(d.P_top5); })
                    .attr("width", x.bandwidth())
                    .attr("height", function(d) { return height - y(0); })
                    .attr("fill", "#69b3a2"); 
            
            //Title of graph
            d3.select("svg").append("text")
                .text("Top 5% Artigos - Portugal")
                .attr("x", (width / 2) - 35)
                .attr("y", height / 8)
                .attr("fill", "black")
                .style("font-weight","bold");

            // labels
            svg.selectAll("text")
                .data(res)
                .enter()
                .append("text")
                    .text(function (d) {
                        return d;
                    })
                    .attr("x", function (d, i) {
                        return i * (width / res.length) + (width / res.length)/2;
                    })
                    .attr("y", function (d) {
                        return height - (d * 4) + 15;
                    })
                    .attr("fill","black")
                    .attr("text-anchor","middle");
            
            //X axis legend
            d3.select("svg").append("text")
                .text("Áreas Científicas")
                .attr("x", 200)
                .attr("y", 480);
        }

        function update(data){

            d3.selectAll('svg').remove();
            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");


            var res=prepareData(data,'Portugal','2013–2016');
            var dict={};
            for(val in res){
                if(!(res[val].Field in dict)){
                    dict[res[val].Field]=parseInt(res[val].impact_P);
                }else{
                    dict[res[val].Field]+=parseInt(res[val].impact_P);
                }
            }
            // X axis
            var x = d3.scaleBand()
                .range([ 0, width ])
                .domain(data.map(function(d) { return d.Field; }))
                .padding(0.2);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 80000])
                .range([ height - 50, 0]);
            svg.append("g")
                .call(d3.axisLeft(y)); 
            
            //Title of graph
            d3.select("svg").append("text")
                .text("Impacto dos artigos - Portugal")
                .attr("x", (width / 2) - 35)
                .attr("y", height / 8)
                .attr("fill", "black")
                .style("font-weight","bold");
            
            //X axis legend
            d3.select("svg").append("text")
                .text("Áreas Científicas")
                .attr("x", 200)
                .attr("y", 480);

            // Bars
            svg.selectAll("mybar")
                .data(res)
                .enter()
                .append("rect")
                    .attr("x", function(d) { return x(d.Field); })
                    .attr("y", function(d) { return y(d.impact_P); })
                    .attr("width", x.bandwidth())
                    .attr("height", function(d) { return height - y(d.impact_P); })
                    .attr("fill", "#69b3a2")
                    // no bar at the beginning thus:
                    //.attr("height", function(d) { return height - y(0); }) // always equal to 0
                    //.attr("y", function(d) { return y(0); })

        }

    </script>
</body>

</html>
