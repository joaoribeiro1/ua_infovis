<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>

    <script>
        var count_countries = {}
        var all_data= {}
        var iter=0;
        d3.csv("ranking.csv", function (data) {
            
            all_data[iter]=data;            
            iter++;
            return all_data;
        });

    </script>
</head>

<body>
    <script type="text/javascript">
        
        setTimeout(function () { //must use this because JS SUCKS
            //This loop iterates over the Map<Integer,Object>
            for(var key in all_data){
                for(var property in all_data[key]){
                    document.writeln(all_data[key][property],'\t');
                }
                document.writeln('<br>');

                break;
            }
        }, 1750);

        /*d3.json("world_countries.json")

            .catch( err => {console.log(err)});
        */
    </script>
</body>

</html>
