<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>

    <script>
        var count_countries = {}
        d3.csv("ranking.csv", function (data) {
            if (!(data["Country"] in count_countries)) {
                count_countries[data["Country"]] = 1;
                /*Object.keys(count_countries).forEach(function (key) {
                document.writeln(key, count_countries[key]);
            });*/
            } else {
                count_countries[data["Country"]]++;
            }
        });
    </script>
</head>
